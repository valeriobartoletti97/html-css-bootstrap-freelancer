                <div class="row">
                    <div class="col-12 col-md-6">ciao</div>
                    <div class="col-12 col-md-6">ciao</div>

            </section>
        </div>
        <div class="bg-white">
            <section class="container border text-black text-center">
                <h2 class="text-uppercase">Contact me</h2>

        </div>

    <footer>
